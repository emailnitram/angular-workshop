<h1>Dogs</h1>

<div class="row">
	<div class="col-6 col-sm-6 col-lg-3 animal" ng-repeat="dog in dogs">
	  <h2>{{dog.data.author}}</h2>
	  <img ng-src="{{dog.data.thumbnail}}" class="img-circle">
	  <p>{{dog.data.title}}</p>
	  <p><a class="btn btn-default" ng-href="{{dog.data.url}}" role="button">View full size Â»</a></p>
	  <tooltip></tooltip>
	</div>
</div>
